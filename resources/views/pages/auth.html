<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --cl-primary: #070758;
            --cl-blue-1: #1b4d85;
            --cl-blue-2: #002c5d;
            --cl-blue-3: #010e25;
            --cl-text: #fff;
            --cl-accent: #1b4d85;
            --cl-grey-light: #c0c0c0;
            --shadow: 0 12px 35px rgba(7, 7, 88, 0.3);
            --transition: all 0.35s ease;
        }

        .modal-content {
            background: none;
            border: none;
            font-family: 'Segoe UI', sans-serif;
            color: var(--cl-text);
        }

        .auth-card {
            background: linear-gradient(135deg, var(--cl-blue-3) 0%, var(--cl-blue-2) 100%);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 440px;
            width: 100%;
            margin: auto;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .nav-tabs {
            border: none;
            background: rgba(255,255,255,0.08);
            margin: 0;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--cl-grey-light);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: var(--transition);
        }

        .nav-tabs .nav-link.active {
            background: var(--cl-accent);
            color: var(--cl-text);
            box-shadow: 0 6px 20px rgba(27, 77, 133, 0.5);
        }

        .tab-content {
            padding: 2.5rem;
            background: linear-gradient(135deg, #010e2552 0%, #002c5da6 100%);
            backdrop-filter: blur(5px);
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1.5px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 0.75rem 1rem;
            color: var(--cl-text);
            transition: var(--transition);
        }

        .form-control::placeholder {
            color: var(--cl-grey-light);
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--cl-accent);
            box-shadow: 0 0 0 0.2rem rgba(27, 77, 133, 0.3);
            color: var(--cl-text);
        }

        .form-label {
            font-weight: 600;
            color: var(--cl-text);
            margin-bottom: 0.5rem;
        }

        .btn-action {
            border-radius: 5px;
            padding: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-login, .btn-register {
            background: var(--cl-accent);
            border: none;
            color: var(--cl-text);
        }

        .btn-login:hover, .btn-register:hover {
            background: #236bb1;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(27, 77, 133, 0.6);
        }

        .form-check-input:checked {
            background-color: var(--cl-accent);
            border-color: var(--cl-accent);
        }

        .text-link {
            color: var(--cl-grey-light);
            font-weight: 600;
            transition: var(--transition);
        }

        .text-link:hover {
            color: var(--cl-text);
        }

        @media (max-width: 480px) {
            .auth-card { border-radius: 5px; }
            .tab-content { padding: 1.8rem; }
        }
    </style>
</head>
<body>
<div class="modal fade" id="addForm" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-0">
            <div class="auth-card">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item col">
                        <a class="nav-link rounded-0 text-center active" data-bs-toggle="tab" href="#login">
                            <i class="fas fa-sign-in-alt me-2"></i>LOGIN
                        </a>
                    </li>
                    <li class="nav-item col">
                        <a class="nav-link rounded-0 text-center" data-bs-toggle="tab" href="#register">
                            <i class="fas fa-user-plus me-2"></i>REGISTER
                        </a>
                    </li>
                </ul>
        
                <div class="tab-content">
                    <!-- Đăng nhập -->
                    <div class="tab-pane fade show active" id="login">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <!-- <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ tôi</label>
                                </div> -->
                                <a href="#" class="text-link">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-login btn-action w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
        
                    <!-- Đăng ký -->
                    <div class="tab-pane fade" id="register">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-user me-2"></i>Họ tên</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-redo me-2"></i>Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="agree">
                                <label class="form-check-label" for="agree">
                                    Tôi đồng ý với <a href="#" class="text-link">điều khoản dịch vụ</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-register btn-action w-100">
                                <i class="fas fa-user-plus me-2"></i>Create account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-sm btn-success shadow-sm-success border-0" type="button" data-bs-toggle="modal" data-bs-target="#addForm">
    <i class="fas fa-plus-circle text-white me-2"></i>
    @yield('text-addButton', 'Add')
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
